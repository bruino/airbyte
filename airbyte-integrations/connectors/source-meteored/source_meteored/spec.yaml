documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Meteored Spec
  type: object
  required:
    - affiliate_id
    - pais
    - api_lang
  properties:
    affiliate_id:
      type: string
      description: API access key used to retrieve data from the Meteored.
      airbyte_secret: true
    pais:
      type: integer
      description: Code of the country to which the meteorological data is accessed.
    api_lang:
      type: string
      examples:
        - cl
        - ar
      description: API language.
